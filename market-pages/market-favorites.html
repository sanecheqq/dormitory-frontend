<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        Handlebars.registerHelper('eq', function(arg1, arg2, options) {
            return arg1 === arg2;
        });

    </script>

    <link rel="stylesheet" href="/styles/market/market-home-styles.css">
    <link rel="stylesheet" href="/styles/market/nav-buttons-styles.css">

    <script>
        $(function(){
            $("#header").load("/header.html");
        });
    </script>


    <title>Избранные</title>
</head>
<body>
    <div id="header"></div>
    <main class="main-body-wrapper">
        <div class="user-buttons-wrapper">
            <button class="back-to-products-button">К товарам</button>
            <button class="add-product-button">Разместить товар</button>
            <button class="my-products-button">Мои товары</button>
        </div>
        <div class="market-body-wrapper" style="height: auto; min-height: 0">
            <div class="market-products-body-wrapper" style="margin: 0 auto 0; height: auto; min-height: 0">
                <h2 style="margin-top: 0; text-align: center">Избранные публикации</h2>
                <div class="empty-result-warning-wrapper">
                    <p id="empty-result-warning-text" style="text-align: center; font-size: 20px"></p>
                </div>
                <div id="product-rows-wrapper"></div>
            </div>
        </div>
    </main>
    <script src="/scripts/auth-check.js"></script>
    <script src="/scripts/market/product-add-to-favorite.js"></script>
    <script src="/scripts/market/open-product-on-click.js"></script>
    <script src="/scripts/market/compile-favorites-template.js"></script>
    <script src="/scripts/market/user-drop-menu-buttons.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.body.style.visibility = "visible";
                document.body.style.opacity = "1";
            }, 500); // задержка в 0.5с
        });
    </script>
    <script src="/scripts/market/nav-buttons.js"></script>
</body>
</html>
