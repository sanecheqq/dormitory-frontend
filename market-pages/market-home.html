<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <link rel="stylesheet" href="/styles/market/market-home-styles.css">
    <link rel="stylesheet" href="/styles/market/nav-buttons-styles.css">

    <script>
        $(function(){
            $("#header").load("/header.html");
        });
    </script>


    <title>Market home page</title>
</head>
<body>
    <div id="header"></div>
    <main class="main-body-wrapper">
        <div class="user-buttons-wrapper">
            <button class="my-products-button">Мои товары</button>
            <button class="add-product-button">Разместить товар</button>
            <button class="favorite-products-button">Избранные</button>
            <button class="validate-products-button" disabled hidden>Проверка товаров</button>
        </div>
        <div class="market-body-wrapper">
            <div class="market-side-bar">
                <p class="side-bar-header">Фильтры</p>
                <div class="side-bar-filter-section">
                    <label class="category-label">Категории</label>
                    <select id="category-filter">
                        <option value="" disabled selected hidden>Выберите категорию</option>
                        <option value="FOOD">Еда</option>
                        <option value="ELECTRONICS">Электроника</option>
                        <option value="MALE_CLOTHES">Одежда мужская</option>
                        <option value="FEMALE_CLOTHES">Одежда женская</option>
                        <option value="HOUSEHOLD_GOODS">Бытовые товары</option>
                        <option value="SERVICES">Услуги</option>
                        <option value="OTHERS">Другое</option>
                    </select>
                </div>
                <div class="side-bar-filter-section">
                    <label class="price-label">Цена</label>

                    <div class="price-inputs-wrapper">
                        <input type="number" id="price-from" placeholder="Цена от">
                        <input type="number" id="price-to" min="0" placeholder="до, руб.">
                    </div>
                </div>
                <div class="side-filter-button-wrapper">
                    <button class="filter-button" type="submit">Применить</button>
                </div>
            </div>
            <div class="market-products-body-wrapper">
                <div class="input-search-wrapper">
                    <input type="text" id="products-search-input" class="product-search-input-class" name="product-search" placeholder="Поиск по товарам">
                    <div class="search-button-wrapper">
                        <button class="search-button">Найти</button>
                    </div>
                </div>
                <div class="empty-result-warning-wrapper">
                    <p id="empty-result-warning-text" style="text-align: center; font-size: 20px"></p>
                </div>
                <div id="product-rows-wrapper"></div>
            </div>
        </div>
    </main>

    <script src="/scripts/market/compile-products-template.js"></script>
    <script src="/scripts/market/product-add-to-favorite.js"></script>
    <script src="/scripts/auth-check.js"></script>
    <script src="/scripts/decode_jwt.js"></script>
    <script src="/scripts/market/open-product-on-click.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let decodedJWT = decodeJWT(localStorage.getItem('jwt'));
            console.log(decodedJWT)
            if (decodedJWT.userRole === 'ADMIN') {
                $('.validate-products-button').show();
                $('.validate-products-button').prop('disabled', false);
            } else {
                $('.validate-products-button').prop('disabled', true);
            }

            setTimeout(function() {
                document.body.style.visibility = "visible";
                document.body.style.opacity = "1";
            }, 500); // задержка в 0.5с
        });
    </script>
    <script>
        $(document).ready(function() {
            $('.validate-products-button').on("click", function () {
                window.location.href = "/dormitory-frontend/market-pages/admin-validate.html";
            });
        });
    </script>
    <script src="/scripts/market/nav-buttons.js"></script>
    <script>
        jQuery(document).ready(function($){
            var mywindow = $(window);
            var mypos2 = mywindow.scrollTop();
            var sidebar = $('.market-side-bar');
            // подвижный сайдбар
            mywindow.scroll(function() {
                if (mypos2 > 40) {
                    if(mywindow.scrollTop() > mypos2) {
                        sidebar.css('top', '1px');
                    } else {
                        sidebar.css('top', '77px');
                    }
                }
                mypos2 = mywindow.scrollTop();
            });
        });
    </script>

</body>
</html>
