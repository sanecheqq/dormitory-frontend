<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/dormitory-frontend/styles/auth-styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>

<div class="form-wrapper-container">
    <h2 style="color: #2C86FD; font-size: 26px; margin-top: 5px;">Экосистема общежитий МАИ</h2>
    <form id="registration-form">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <p id="auth-error-message" style="color: red; margin: 0 0 10px 0;"></p>
        <button type="submit" class="btn-login">Войти</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var login = document.getElementById('login').value;
            var password = document.getElementById('password').value;
            console.log("LOGIN:", login);
            console.log("PASSWORD:", password);
            var data = {
                username: login,
                password: password
            };

            $.ajax({
                url: 'http://192.168.0.15:8070/auth/login',
                type: 'POST',
                // mode: 'no-cors',
                // headers: {
                //     'Access-Control-Allow-Origin': 'http://localhost:63343'
                // },
                contentType: 'application/json',
                data: JSON.stringify(data),
                dataType: 'json',
                success: function(data) {
                    var jwtToken = data.token;
                    console.log(jwtToken);
                    localStorage.setItem('jwt', jwtToken);
                    window.location.href = '/dormitory-frontend/profile-pages/my-profile-page.html';
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    if (jqXHR.status === 409) {
                        $('#auth-error-message').text('Неверный логин или пароль');
                    } else {
                        $('#auth-error-message').text('Ошибка при авторизации');
                    }
                    console.error('Ошибка при отправке запроса на сервер:', jqXHR);
                    console.error(textStatus);
                    console.error(errorThrown);
                }
            });
        });
    });
</script>

</body>
</html>
