<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script>
        $(function(){
            $("#header").load("/header.html");
        });
    </script>

    <link rel="stylesheet" href="/styles/booking-wm/booking-main-styles.css">
    <link rel="stylesheet" href="/styles/booking-wm/booking-nav-buttons-styles.css">
    <link rel="stylesheet" href="/styles/modal-window-styles.css">


    <title>Бронирование на завтра</title>
</head>
<body>
    <div id="header"></div>

    <div id="modal-container-id" class="modal-container">
        <div id="modal-content-id" class="modal-content">
            <div class="close-button-wrapper">
                <span class="close">&times;</span>
            </div>
            <div class="modal-content-body-wrapper">
                <div class="text-content-wrapper">
                    <p id="modal-wm-number-text">Стиральная машина № <span id="modal-wm-number-span"></span></p>
                    <p id="modal-date-range-text">Дата: <span id="modal-date-span"></span> </p>
                    <p id="modal-time-range-text">Время: <span id="modal-time-span"></span> </p>
                    <p id="modal-status-text">Статус: <span id="modal-status-span"></span></p>
                    <p id="modal-booked-user-text">Телеграм: <span id="modal-contacts-span"></span></p>
                    <label for="with-drier" style="font-size: 18px;">
                        Сушилка: <input id="with-drier" type="checkbox" name="drier">
                    </label>
                </div>
                <div class="modal-booking-buttons">
                    <button class="book-button">Забронировать</button>
                    <button class="cancel-button">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <main class="main-body-wrapper">
        <div class="user-buttons-wrapper">
            <button class="my-bookings-button">Мои брони</button>
            <button class="book-on-today-button">Бронь на сегодня</button>
<!--            <button class="book-on-tomorrow-button">Бронь на завтра</button>-->
            <button class="admin-manage-button">Панель управления</button>
        </div>
        <div class="booking-body">
            <div class="booking-body-title-wrapper">
                <h2 class="booking-body-title-text">Бронирование на завтра</h2>
            </div>
            <div id="wm-items-wrapper">
                <h2 id="wm-warning-message" style="margin: 0; text-align: center; font-size: 20px;"></h2>
            </div>
        </div>
    </main>

    <script src="/scripts/auth-check.js"></script>
    <script src="/scripts/decode_jwt.js"></script>
    <script src="/scripts/booking-wm/compile-wm-tomorrow-template.js"></script>
    <script src="/scripts/booking-wm/modal-window.js"></script>
    <script src="/scripts/booking-wm/wm-nav-buttons.js"></script>
    <script src="/scripts/booking-wm/book-time-range.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let decodedJWT = decodeJWT(localStorage.getItem('jwt'));
            if (decodedJWT.userRole !== 'ADMIN') {
                $('.admin-manage-button').prop('disabled', true).hide();
            }
            setTimeout(function() {
                document.body.style.visibility = "visible";
                document.body.style.opacity = "1";
            }, 500); // задержка в 0.5с
        });
    </script>
</body>
</html>
