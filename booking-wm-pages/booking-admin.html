<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script>
        $(function(){
            $("#header").load("/header.html");
        });
    </script>

    <link rel="stylesheet" href="/styles/booking-wm/booking-main-styles.css">
    <link rel="stylesheet" href="/styles/booking-wm/booking-nav-buttons-styles.css">
    <link rel="stylesheet" href="/styles/booking-wm/booking-admin-styles.css">
    <link rel="stylesheet" href="/styles/modal-window-styles.css">


    <title>Панель администратора</title>
</head>
<body>
    <div id="header"></div>
    <div id="modal-container-id" class="modal-container">
        <div id="modal-content-id" class="modal-content">
            <div class="close-button-wrapper">
                <span class="close">&times;</span>
            </div>
            <div class="modal-content-body-wrapper">
                <div class="text-content-wrapper" style="margin-bottom: 10px">
                    <h2 style="margin: 0 0 10px;font-weight: 700;">Добавление стиральной машины</h2>
                    <label for="new-wm-number" style="font-size: 16px; margin-top: 7px">Введите номер машины:</label>
                    <input id="new-wm-number" name="wm-number" type="number">
                </div>
                <div class="modal-booking-buttons">
                    <button class="add-wm-modal-button">Создать</button>
                    <button class="cancel-button">Отмена</button>
                </div>
            </div>
        </div>
    </div>


    <main class="main-body-wrapper">
        <div class="user-buttons-wrapper">
                    <button class="my-bookings-button">Мои брони</button>
            <button class="book-on-today-button">Бронь на сегодня</button>
            <button class="book-on-tomorrow-button">Бронь на завтра</button>
        </div>
        <div class="booking-body">
            <div class="booking-body-title-wrapper">
                <h2 class="booking-body-title-text">Панель управления стиральными машинами</h2>
            </div>
            <div class="admin-address-text-wrapper">
                <p class="admin-address-text">Ваш адрес: <span id="admin-address-value"></span></p>
            </div>
            <div id="wm-panel-wrapper">
                <h2 id="admin-warning-message"></h2>
            </div>
            <div class="add-new-wm-button-wrapper">
                <button class="add-new-wm-button">Добавить стиральную машину</button>
            </div>
        </div>
    </main>

    <script src="/scripts/decode_jwt.js"></script>
    <script src="/scripts/auth-check.js"></script>
    <script src="/scripts/booking-wm/modal-window-add-new-wm.js"></script>

    <script src="/scripts/booking-wm/compile-wm-admin-template.js"></script>
    <script src="/scripts/booking-wm/modal-window.js"></script>
    <script src="/scripts/booking-wm/wm-nav-buttons.js"></script>
    <script src="/scripts/booking-wm/wm-admin-buttons.js"></script>
    <!--<script src="/scripts/booking-wm/book-time-range.js"></script>-->

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            setTimeout(function() {
                document.body.style.visibility = "visible";
                document.body.style.opacity = "1";
            }, 500); // задержка в 0.5с
        });
    </script>
</body>
</html>
