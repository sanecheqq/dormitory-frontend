<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Header</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        jQuery(document).ready(function($){
            var mywindow = $(window);
            var mypos = mywindow.scrollTop();
            mywindow.scroll(function() {
                if (mypos > 40) {
                    if(mywindow.scrollTop() > mypos)
                    {
                        $('#stickyheaders').addClass('headerup');
                    }
                    else
                    {
                        $('#stickyheaders').removeClass('headerup');
                    }
                }
                mypos = mywindow.scrollTop();
            });
        });
    </script>


    <style>
        #stickyheaders{
            -webkit-transition: transform 0.34s ease;
            transition : transform 0.34s ease;
        }
        .headerup{
            transform: translateY(-110px); /*adjust this value to the height of your header*/
        }
    </style>
    <style>
        header {
            height: 70px;
            width: 1078px;
            min-width: 700px;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #ffffff;
            position: fixed;

            top: 0;
            left: 0;
            right: 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 9998;
            border-bottom: 1px solid #e7e8ec;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: nowrap;
        }

        .profile-button-wrapper {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 94%;
        }

        nav button {
            height: 44px;
            margin: 0 10px;
            padding: 8px 16px;
            font-size: 16px;
        }

        .header-nav-button {
            font-family: 'Inter', serif;
            font-size: 20px;
            color: black;
            background-color: #e1e1e1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 30px;
        }
        .header-nav-button:focus {
            outline: none;
        }

        .header-logout-wrapper {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            /*padding: 5px 5px;*/
            background-color: #ff4c4c;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            text-align: center;
        }

        .header-logout-wrapper:hover {
            background-color: #d51010;
        }

        .logout-icon {
            margin: 7px 0 0 3px;
            width: 30px;
            height: 30px;
        }

        .header-nav-button:hover {
            background-color: #1267d9;
            color: white;
        }
        .logo-wrapper {
            margin-left: 10px;
            width: max-content;
        }
        .mai-logo {
            width: 68px;
            height: 68px;
        }
    </style>
</head>
<body>
    <header id="stickyheaders">
        <div class="logo-wrapper">
            <img class="mai-logo" src="/icons/mai_logo.jpg"/>
        </div>
        <nav>
            <button class="header-nav-button" id="newsButton" style="line-height: normal">Новости</button>
            <button class="header-nav-button" id="profileButton" style="line-height: normal">Профиль</button>
            <button class="header-nav-button" id="marketButton" style="line-height: normal">Маркет</button>
            <button class="header-nav-button" id="bookWmButton" style="line-height: normal">Стирка</button>
        </nav>
        <div class="header-logout-wrapper">
            <img class="logout-icon" src="/icons8-logout-48.png"/>
<!--            <button class="button-log-out" style="line-height: normal">Выйти</button>-->
        </div>
    </header>

    <script>
        $(document).ready(function() {
            // Обработчик нажатия на кнопку "Новости"
            $("#newsButton").on("click", function () {
                window.location.href = "/dormitory-frontend/news-pages/news-page.html";
            });

            // Обработчик нажатия на кнопку "Профиль"
            $("#profileButton").on("click", function () {
                window.location.href = "/dormitory-frontend/profile-pages/my-profile-page.html";
            });

            // Обработчик нажатия на кнопку "Профиль"
            $("#marketButton").on("click", function () {
                window.location.href = "/dormitory-frontend/market-pages/market-home.html";
            });
        });

        $(document).ready(function() {
            $(".header-logout-wrapper").click(function() {
                localStorage.removeItem('jwt');
                window.location.href = '/dormitory-frontend/auth-page.html';
            });
        });
    </script>


</body>

</html>
